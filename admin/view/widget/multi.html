<style type='text/css'> 
  .layui-upload-img{
  height:200px;
    width:200px;
  
  }
  </style>
<div class="layui-upload">
  <button type="button" class="layui-btn" id="multi-btn1">批量选择</button> 
  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
    预览图：
    <div class="layui-upload-list" id="multi-demo2"></div>
 </blockquote>
 <button type="button" class="layui-btn" id="multi-btn2">确认上传</button> 
</div>
<script type="text/javascript">
	layui.use(['upload','layer'], function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  
  
  //多图片上传
  upload.render({
    elem: '#multi-btn1'
    ,url: '/admin/image/single'
    ,multiple: true
    ,auto:false
    ,bindAction:'#multi-btn2'
    ,choose: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#multi-demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
      });
    }
    ,done: function(res){
      
    }
    ,allDone:function(res){
    layer.msg('成功上传'+res.total+'张，失败'+res.aborted+'张')
    }
  });
})
  
</script>
