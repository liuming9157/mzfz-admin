{extend name='public/base'}
{block name='content'}
<style type="text/css">
  .pagination>.active>a, .pagination>.active>a:focus, .pagination>.active>a:hover, .pagination>.active>span, .pagination>.active>span:focus, .pagination>.active>span:hover{
    background-color: #00a65a
  }
</style>
	<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        用户管理
        <small>用户列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 用户管理</a></li>
        <li class="active">用户列表</li>
      </ol>
    </section>

     <!-- Main content -->
    <section class="content">
<table id='table1' class="" lay-filter='table1'></table>
  <script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-default layui-btn-xs" lay-event="able">启/禁用</a>
</script>
            
    </section>
    <!-- /.content -->

{/block}
{block name='script'}
<script type="text/javascript">
  layui.use(['table', 'layer', 'form'], function(res) {
    var table = layui.table,
      layer = layui.layer,
      form = layui.form;
    table.render({
      elem: '#table1',
      height: 420,
      url: '/admin/user/show/',
      title: '用户列表',
      page: true,
      toolbar: 'default',
      totalRow: true,
      cols: [
        [{
            type: 'checkbox',
            fixed: 'left'
          },
          {
            field: 'id',
            title: 'ID',
            width:60
          },
          {
            field: 'nick_name',
            title: '昵称'
          },
          {
            field: 'phone',
            title: '手机号'
          },
          {
            field: 'status',
            title: '状态'
          }, {
            toolbar: '#toolbar',
            align: 'center',
            width: 165,
            fixed: 'right'
          }
        ]
      ],
      parseData: function(res) {
        return {
          'msg': 'success',
          'code': 0,
          'data': res,
          'count': 0

        }
      }
    });
  })
</script>
{/block}
